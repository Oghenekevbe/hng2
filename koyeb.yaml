name: django-app
flavors:
  web:
    port: 8000
    environment:
      DJANGO_SECRET_KEY: "${SECRET_KEY}"
      DJANGO_ALLOWED_HOSTS: "${ALLOWED_HOSTS}"
      DATABASE_URL: "${DATABASE_URL}"
    build:
      commands:
        - pip install -r requirements.txt
    run:
      command: gunicorn core.wsgi --bind 0.0.0.0:8000
